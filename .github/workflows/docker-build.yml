name: Docker - Build & VÃ©rification

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Optionnel : dÃ©clencher manuellement
  workflow_dispatch:

jobs:
  docker-build:
    name: Construction des images Docker
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [frontend, backend]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Configuration Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ—ï¸ Build de l'image ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service == 'frontend' && 'frontend' || 'Atelier1.0' }}
          file: ./${{ matrix.service == 'frontend' && 'frontend' || 'Atelier1.0' }}/Dockerfile
          push: false  # Ne pas pousser les images (juste build)
          tags: todo-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: âœ… Image construite avec succÃ¨s
        run: echo "âœ… Image ${{ matrix.service }} construite"

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ³ VÃ©rification de docker-compose.yml
        run: docker compose config
      
      - name: ğŸ—ï¸ Build avec Docker Compose
        run: docker compose build
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
      
      - name: ğŸš€ DÃ©marrage des services (test rapide)
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
      
      - name: ğŸ§ª VÃ©rification des services actifs
        run: |
          docker compose ps | grep -q "Up" && echo "âœ… Services dÃ©marrÃ©s" || exit 1
      
      - name: ğŸ“‹ Affichage des logs
        if: always()
        run: docker compose logs
      
      - name: ğŸ›‘ ArrÃªt des services
        if: always()
        run: docker compose down -v

  docker-success:
    name: âœ… Docker Build ComplÃ¨te
    runs-on: ubuntu-latest
    needs: [docker-build, docker-compose-test]
    if: success()
    
    steps:
      - name: ğŸ‰ Toutes les images construites
        run: |
          echo "âœ… Images Docker: OK"
          echo "âœ… Docker Compose: OK"
          echo "ğŸ‰ VÃ©rification Docker complÃ¨te!"